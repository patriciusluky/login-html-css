<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="isi username">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="isi password">
            </div>
            <p class="reset-password">Lupa Password?</p>
            <div class="login-btn">
                <button class="btn">Submit</button>
                <p class="signup">First Time Here? <span>Sign Up</span></p>
            </div>
        </div>
    </div>
</body>
</html>
